<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #007bff;
        }
        
        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
        }
        
        #successMessage {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Apply for Job</h2>
        <form id="jobApplicationForm">
            <div class="mb-2">
                <label>Full Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-2">
                <label>Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-2">
                <label>Phone:</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-2">
                <label>Upload Resume:</label>
                <input type="file" class="form-control" id="resume" required>
            </div>
            <div class="mb-2">
                <label>LinkedIn Profile:</label>
                <input type="url" class="form-control" id="linkedin" required>
            </div>
            <div class="mb-2">
                <label>Portfolio Website (if any):</label>
                <input type="url" class="form-control" id="portfolio">
            </div>
            <div class="mb-2">
                <label>Years of Experience:</label>
                <input type="number" class="form-control" id="experience" required>
            </div>
            <div class="mb-2">
                <label>Expected Salary (₹):</label>
                <input type="text" class="form-control" id="salary" required>
            </div>
            <div class="mb-2">
                <label>Preferred Job Location:</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-2">
                <label>Cover Letter:</label>
                <textarea class="form-control" id="coverLetter" rows="3" required></textarea>
            </div>
            <div class="mb-2">
                <label>Notice Period (in days):</label>
                <input type="number" class="form-control" id="noticePeriod" required>
            </div>
            <button type="submit" class="btn btn-submit">Submit Application</button>
            <p id="successMessage">✅ Your application has been submitted successfully!</p>
        </form>
    </div>

    <script>
        document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("jobApplicationForm").reset();
            }, 3000);
        });
    </script>

</body>

</html>
