<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - SkyBlue Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
        }
        
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        
        h1 {
            color: #007bff;
            text-align: center;
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #007bff;
        }
        
        .search-bar button {
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        .job-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: 0.3s;
        }
        
        .job-card:hover {
            transform: scale(1.02);
        }
        
        .view-more-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Find Your Dream Job</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="jobSearch" placeholder="Search jobs...">
            <button onclick="searchJobs()">Search</button>
        </div>

        <!-- Job Listings -->
        <div id="jobList">
            <div class="job-card">
                <h4>Software Engineer</h4>
                <button class="view-more-btn" onclick="showDetails(
                    'Software Engineer', 'Tech Corp', 'Python, JavaScript, React', 
                    '2-4 years', '₹8-12 LPA', 'Full-time', 'Hyderabad', 'Yes', 
                    'Health Insurance, Paid Leave')">View More</button>
            </div>

            <div class="job-card">
                <h4>Data Analyst</h4>
                <button class="view-more-btn" onclick="showDetails(
                    'Data Analyst', 'AnalyticsPro', 'SQL, Power BI, Python', 
                    '1-3 years', '₹6-10 LPA', 'Full-time', 'Bangalore', 'No', 
                    'Work-from-home option, Bonuses')">View More</button>
            </div>

            <div class="job-card">
                <h4>UI/UX Designer</h4>
                <button class="view-more-btn" onclick="showDetails(
                    'UI/UX Designer', 'CreativeWorks', 'Figma, Adobe XD, UX Research', 
                    '0-2 years', '₹5-9 LPA', 'Internship/Full-time', 'Pune', 'Hybrid', 
                    'Flexible hours, Learning resources')">View More</button>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div class="modal fade" id="jobModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobTitle">Job Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Company:</strong> <span id="jobCompany"></span></p>
                    <p><strong>Skills:</strong> <span id="jobSkills"></span></p>
                    <p><strong>Experience:</strong> <span id="jobExperience"></span></p>
                    <p><strong>Salary:</strong> <span id="jobSalary"></span></p>
                    <p><strong>Job Type:</strong> <span id="jobType"></span></p>
                    <p><strong>Location:</strong> <span id="jobLocation"></span></p>
                    <p><strong>Remote:</strong> <span id="jobRemote"></span></p>
                    <p><strong>Benefits:</strong> <span id="jobBenefits"></span></p>
                </div>
                <div class="modal-footer">
                    <a href="page.html">
                        <button class="btn btn-success">Apply Now</button></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchJobs() {
            let input = document.getElementById("jobSearch").value.toLowerCase();
            let jobCards = document.querySelectorAll(".job-card");

            jobCards.forEach((card) => {
                let jobTitle = card.querySelector("h4").innerText.toLowerCase();

                if (jobTitle.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        function showDetails(title, company, skills, experience, salary, jobType, location, remote, benefits) {
            document.getElementById("jobTitle").innerText = title;
            document.getElementById("jobCompany").innerText = company;
            document.getElementById("jobSkills").innerText = skills;
            document.getElementById("jobExperience").innerText = experience;
            document.getElementById("jobSalary").innerText = salary;
            document.getElementById("jobType").innerText = jobType;
            document.getElementById("jobLocation").innerText = location;
            document.getElementById("jobRemote").innerText = remote;
            document.getElementById("jobBenefits").innerText = benefits;

            var jobModal = new bootstrap.Modal(document.getElementById('jobModal'));
            jobModal.show();
        }
    </script>

</body>

</html>
